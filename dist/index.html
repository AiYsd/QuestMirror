<html>

<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" type="text/css" href="index.css">
  <title>Quest Mirror</title>
</head>

<body>

  <h4 class="top_title">Mirrroing</h4>
  <span id="mirroring_start_button">
    <img src="./resources/icon/ico_play.png" id="mirroring_start_image" width="47px" height="47px" alt="Start" />
  </span>

  <span id="mirroring_end_button">
    <img src="./resources/icon/ico_stop.png" id="mirroring_stop_image" width="47px" height="47px" alt="Stop" />
  </span>

  <h4>Configuration</h4>

  <div class="configuration_section">

    <div class="configuration_item" id="crop">
      <label>crop</label>
      <input type="checkbox" id="crop_checkbox" checked>

      <label>right</label>
      <input type="checkbox" id="crop_right_checkbox">

      <label>left</label>
      <input type="checkbox" id="crop_left_checkbox" checked>
      <hr>
    </div>
    <div class="configuration_item" id="max_screen_size">
      <div class="range">
        <div class="configuratin_item_label">Max Screen Size</div>
        <div class="slider_item">
          <input class="slider" id="max_screen_size_slider" type="range" min="512" max="1920" value="1028">
          <span class="slider_value">1028</span>
        </div>
      </div>
      <hr>
    </div>

    <div class="configuration_item" id="fps">
      <div class="range">
        <div class="configuratin_item_label">FPS</div>
        <div class="slider_item">
          <input class="slider" id="fps_slider" type="range" min="5" max="72" value="60">
          <span class="slider_value">60</span>
        </div>
        <hr>
      </div>
    </div>

    <div class="configuration_item" id="fullscreen">
      <label class="configuratin_item_label">Fullscreen</label>
      <input type="checkbox" id="fullscreen_checkbox">
      <hr>
    </div>

    <div class="configuration_item" id="window_border">
      <label class="configuratin_item_label">Window Border</label>
      <input type="checkbox" id="window_border_checkbox">
      <hr>
    </div>

    <div class="configuration_item" id="window_name">
      <div class="range">
        <label class="configuratin_item_label">Window Name</label>
        <input type="text" id="window_name_input" name="name" minlength="1" maxlength="256" size="12">
      </div>
      <hr>
    </div>

    <div class="configuration_item" id="capture">
      <label>Capture</label>
      <input type="checkbox" id="capture_checkbox" >
      <button type="button" id="directory_select_button" disabled>No Directory Selected</button>
    </div>
  </div>

  <script>var exports = { "__esModule": true };</script>
  <script type="text/javascript" defer src="./Renderer.js"></script>
  <script type="text/javascript" src="./Slider.js"></script>
</body>

</html>
